{% extends "base.html" %}

{% load uni_form_tags %}

{% block content %}
<div class="article">
    <p><i>You can use markdown syntax in the content field.</i></p>
    <form action="{{ request.path_info }}" method="post">
        {{ form|as_uni_form }}
        <input type="submit" value="submit"/> 
        {% if article.slug %}
        | <a href="{% url article_delete article.slug %}">Delete</a>
        {% endif %}
    </form>
</div>
{% endblock %}
